<!DOCTYPE html>
<html>

<head>
    <title>Stopwatch and Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    

    <div id="stopwatch">
        <h2>Stopwatch</h2>
        <p id="stopwatch-display">00:00:00</p>
        <button id="start-stopwatch">Start</button>
        <button id="reset-stopwatch">Reset</button>
    </div>

    <div id="timer">
        <h2>Timer</h2>
        <p id="timer-display">00:00:00</p>
        <input type="text" placeholder="Hours" id="timer-input-hours" placeholder="Enter time (hh:mm:ss)">
        <input type="text" placeholder="Minutes" id="timer-input-minutes" placeholder="Enter time (hh:mm:ss)">
        <input type="text" placeholder="Seconds" id="timer-input-seconds" placeholder="Enter time (hh:mm:ss)">
        <button id="start-timer">Start</button>
        <button id="reset-timer">Reset</button>
    </div>
    

    <script src="index.js"></script>
</body>

</html>
